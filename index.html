<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Continental University Registration</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            padding: 0;
            margin: 0;
            height: 100vh;
            overflow: auto;
            display: grid;
            grid-template-rows: 25% 75%; /* Divides background into two sections */
        }

        /* Top Section with University Image */
        .top-section {
            background: url('University.jpg') no-repeat center center;
            background-size: cover;
        }

        /* Bottom Section with Animated Background */
        .bottom-section {
            background: linear-gradient(270deg, #cbd96d, #e4c46c, #e8af71);
            background-size: 600% 600%;
            animation: BackgroundAnimation 15s ease infinite;
        }

        @keyframes BackgroundAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        container {
            max-width: 500px;
            max-height: 75vh;
            margin: auto;
            padding: 20px;
            border-radius: 10px;
            background-color: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 1;
            margin-top: -75px; /* Moves container slightly upward for better positioning */
            overflow-y: auto; /* Adds vertical scroll bar */
        }
        
        h2 {
            margin-bottom: 20px;
        }

        button {
            width: 100%;
        }

        img {
            width: 100px;
            margin-bottom: 20px;
        }

        .output {
            margin-top: 20px;
            max-height: 200px; /* Limits output section height */
            overflow-y: auto; /* Adds vertical scroll bar to output */
        }
    </style>
</head>
<body>

    <!-- Top Section with University Image -->
    <div class="top-section"></div>

    <!-- Bottom Section with Animated Background -->
    <div class="bottom-section">
        <div class="container">
            <img src="https://via.placeholder.com/100x100.png?text=CU" alt="University Logo" class="mx-auto d-block">
            <h2 class="text-center">Continental University Registration</h2>

            <div class="form-group">
                <label for="name">Student Name:</label>
                <input type="text" id="name" class="form-control" placeholder="Enter your name">
            </div>

            <div class="form-group">
                <label for="studentType">Student Type:</label>
                <select id="studentType" class="form-control">
                    <option value="bachelor">Bachelor</option>
                    <option value="master">Master</option>
                </select>
            </div>

            <div class="form-group">
                <label for="residency">Residency:</label>
                <select id="residency" class="form-control">
                    <option value="in-state">In-State</option>
                    <option value="out-state">Out-State</option>
                </select>
            </div>

            <div class="form-group">
                <label for="credits">Number of Credits:</label>
                <input type="number" id="credits" class="form-control" placeholder="Enter number of credits" min="1">
            </div>

            <button class="btn btn-primary" onclick="calculateFees()">Calculate Fees</button>

            <div class="output" id="output"></div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
